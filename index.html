<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Natours Tours</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo-container">
        <img
          class="header__logo"
          src="/img/logo-white.png"
          alt="logo for natours company"
        />
      </div>
      <div class="header__text-container">
        <h1 class="hero-heading">
          <span class="hero-heading--main">Outdoors</span>
          <span class="hero-heading--sub">is where life happens</span>
        </h1>
        <a href="#" class="btn btn--white btn--animated">Discover our tours</a>
      </div>
    </header>

    <main>
      <section class="section-about">
        <div class="section-about__heading">
          <h2 class="heading-secondary">
            Exciting tours for the most adventurous people
          </h2>
        </div>
      </section>
    </main>
  </body>
</html>
